{% extends 'layouts/ui-base.html' %}

{% block headScripts %}
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
{% endblock headScripts %}

{% block content %}
<h1>Control Panel</h1>

<div id="match-controls">
    <h2>Set Current Match</h2>
    <div>
        <button data-weight="ANT">Antweight</button>
        <button data-weight="PLANT">Plastic Ant</button>
        <button data-weight="BEETLE">Beetleweight</button>
    </div>
    <div>

        <select data-select="red" name="red-robot-select" id="red-robot-select"></select>
        <select data-select="blue" name="blue-robot-select" id="blue-robot-select"></select>
        <button id="send-match-data">Set Match</button>
    </div>
</div>

<div id="time-controls">
    <h2>Time Controls</h2>
    <button id="reset-time">Reset Timer</button>
    <label for="time-input">Seconds to Add</label>
    <input type="text" id="time-input">
    <button id="increment-time">Add Time</button>
</div>


{% endblock %}

{% block bodyScripts %}
<script type="module">
    import { getRobotList, displayMatchInfo } from '/static/scripts/utilities.js';
    const ws = new WebSocket('ws://localhost:8000/ws/controls');
    ws.onopen = (event) => {
        ws.send('control panel connected');
    }
    ws.onmessage = (event) => {
        console.log(event.data);
    }
    const mqttClient = mqtt.connect('wss://test.mosquitto.org:8081')
    mqttClient.on('connect', () => {
        console.log('connected to mqtt');
        mqttClient.subscribe('test/jg/#');
        mqttClient.publish('test/jg/hello', 'Connected');
    })
    // console.log('client', mqttClient);
    const robotDropdowns = document.querySelectorAll('[data-select]');
    const weightBtns = document.querySelectorAll('[data-weight]');
    const sendBtn = document.getElementById('send-match-data');

    let activeWeight = null;

    const optionSets = {}

    weightBtns.forEach(btn => {
        // populate the option sets
        let weight = btn.dataset.weight;
        optionSets[weight] = '';
        getRobotList(weight)
            .then(robotList => {
                robotList.forEach(robot => {
                    let opt = `<option value="${robot.name}">${robot.display_name}</option>`
                    optionSets[weight] += opt;
                })
            })
            .finally(() => console.log(optionSets));

        // create event listeners on the weight buttons to populate the dropdowns with the auto-generated options
        btn.addEventListener('click', () => {
            let weight = btn.dataset.weight;
            activeWeight = weight;
            robotDropdowns.forEach(dropdown => {
                dropdown.innerHTML = optionSets[weight];
            })
        });
    });

    sendBtn.addEventListener('click', () => {
        let message = JSON.stringify({
            weight: activeWeight,
            red_bot: document.getElementById('red-robot-select').value,
            blue_bot: document.getElementById('blue-robot-select').value,
        });
        // console.log(message);
        fetch('http://localhost:8000/currentmatch', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: message
        }).then(response => response.json()).then(json => console.log(json));

    });
</script>
{% endblock bodyScripts %}
