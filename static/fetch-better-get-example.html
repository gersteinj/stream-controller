<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css/css/sakura-pink.css"
      type="text/css"
    />
    <title>Get and receive robot data</title>
  </head>
  <body>
    <h1>FastAPI Testing</h1>

    <h2>Get All Robots</h2>
    <button id="get-robots">Get Robots</button>
    <ul id="all-robots"></ul>
  </body>

  <script type="module">
    const getRobotsBtn = document.getElementById("get-robots");
    const robotsList = document.getElementById("all-robots");

    getRobotsBtn.addEventListener("click", () => {
      fetch("/robots/")
        .then((response) => response.json())
        .then((data) => {
          console.table(data);
          robotsList.innerText = '';
          data.map((robot) => {
            let li = document.createElement("li");
            li.innerText = `${robot.display_name}`;
            robotsList.appendChild(li);
          });
        });
    });
  </script>
</html>
