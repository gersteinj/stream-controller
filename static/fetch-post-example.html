<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>Hi</h1>
    <input type="text" name="robot-name" id="robot-name">
    <select name="weight-class" id="weight-class">
        <option value="ant">Antweight</option>
        <option value="plant">Plastic Ant</option>
        <option value="beetle">Beetleweight</option>
    </select>
    <button>Post</button>
</body>
<script type="module">

const btn = document.querySelector('button');

async function postJSON(data) {
    try {
        const response = await fetch('/robots/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data),
        });
        const result = await response.json();
        console.log(`Success: ${result}`);
    } catch (error) {
        console.error(`Error: ${error}`);
    }
}

const data = {'display_name': 'Cheesecake', 'weight_class': 'plant'};

btn.addEventListener('click', () => {
    console.log(`Clicked at ${Date()}`)
    postJSON(data);
})
</script>
</html>
