<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-pink.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <h1>Create a Robot</h1>
    <label for="name-input">Robot's Display Name</label>
    <input type="text" id="name-input">
    <select name="weight" id="weight">
        <option value="ANT">Antweight</option>
        <option value="PLANT">Plastic Ant</option>
        <option value="BEETLE">Beetleweight</option>
    </select>
    <button id="create">Create</button>
</body>

<script type="module">
    const dropdown = document.getElementById('weight');
    const nameInput = document.getElementById('name-input');
    const btn = document.getElementById('create');

    btn.addEventListener('click', () => {
        console.log('create!');
        let response = fetch('http://localhost:8000/robots/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify({
                display_name: nameInput.value,
                weight: dropdown.value
            })
        })
            .then(response => response.json())
            .then(json => console.log(json));

    })

</script>

</html>
